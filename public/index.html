<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Server Control Panel</h1>

        <h2>Update Configuration</h2>

        <form id="config-form">
            <label for="password">New Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter new password">

            <label for="blockId">New Block ID:</label>
            <input type="text" id="blockId" name="blockId" placeholder="Enter new block ID">

            <button type="submit">Update Config</button>
        </form>
    </div>

    <script>
        document.getElementById('config-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const blockId = document.getElementById('blockId').value;

            fetch('/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'password': 'yourPassword'  // You can change this password to the current server password
                },
                body: JSON.stringify({
                    password: password,
                    blockId: blockId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Configuration updated successfully!');
                } else {
                    alert('Failed to update configuration!');
                }
            });
        });
    </script>
</body>
</html>
